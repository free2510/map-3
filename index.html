<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test Firebase Connection</title>
</head>
<body>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCSMlIol-7KSVR22X7WS6uceayDyNZM3bM",
            authDomain: "smart-village.firebaseapp.com",
            databaseURL: "https://smart-village-default-rtdb.firebaseio.com",
            projectId: "smart-village",
            storageBucket: "smart-village.appspot.com",
            messagingSenderId: "377675537554",
            appId: "1:377675537554:web:f24ce5ecc1f57ae3555a4b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to your Firebase database
        const database = firebase.database();

        // Test the connection by fetching a sample value
        database.ref('test').once('value', function(snapshot) {
            const testValue = snapshot.val();
            console.log("Test value from Firebase:", testValue);
        });
    </script>
</body>
</html>
